<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuotraukų formatai</title>
</head>
<body style="background: black; color: white">
    <h1>JPG nuotraukos</h1>
    <img width="400" src="JPG/Lapė.jpg" alt="Foto1">
    <img width="400" src="JPG/Tigras.jpg" alt="Foto2">
    <img width="400" src="JPG/Vėžlys.jpg" alt="Foto3">

    <h1>PNG nuotraukos</h1>
    <img width="200" src="PNG/Img-1.png" alt="Foto4">
    <img width="200" src="PNG/Img-2.png" alt="Foto5">
    <img width="200" src="PNG/Img-3.png" alt="Foto6">

    <h1>GIF nuotraukos</h1>
    <img width="200" src="GIF/Img-1.gif" alt="Foto7">
    <img width="200" src="GIF/Img-2.gif" alt="Foto8">
    <img width="200" src="GIF/img-3.gif" alt="Foto9">
    
    <h1>SVG nuotraukos</h1>
    <svg width="400" height="400">
        <circle cx="200" cy="200" r="100" stroke="white" stroke-width="10" fill="crimson" />
        <circle cx="250" cy="250" r="100" stroke="white" stroke-width="10" fill="crimson" />
        <rect x="150" y="150" width="100" height="100" stroke="gold" stroke-width="10" fill="skyblue" />
    </svg>

    <img width="300" src="SVG/square.svg" alt="GG">
       
</body>
</html>
